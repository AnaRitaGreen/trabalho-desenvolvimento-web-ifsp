<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="/pagInicial.html">
                <img src="logo.png" class="logo">
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Cadastro</h2>
                    </div>
                    <div class="card-body">
                        <form action="/register" method="post">
                            <div class="form-group">
                                <label for="name">Nome Completo</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Nome de Usuário</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirme a Senha</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <button type="submit" class="card-button btn btn-danger btn-primary btn-block mt-3">Cadastrar</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="login.html">Já tem uma conta? Faça login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-white mt-5 p-4 text-center">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <h5>Costa Reserva</h5>
              <p>Desenvolvido no curso de Análise e Desenvolvimento de Sistema - Instituto Federal de São Paulo.</p>
            </div>
            <div class="col-md-4">
              <h5>Contato</h5>
              <span>Email: contato@exemplo.com</span>
              <br>
              <span>Telefone: (11) 1234-5678</span>
            </div>
            <div class="col-md-4">
              <h5>Siga-nos</h5>
              <a href="https://www.facebook.com/" class="text-white text-decoration-none">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="https://x.com/" class="text-white text-decoration-none">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="https://www.instagram.com/" class="text-white text-decoration-none">
                <i class="bi bi-instagram"></i>
              </a>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <p> 2024 Costa Reserva. Todos os direitos reservados.</p>
            </div>
          </div>
        </div>
      </footer>

</body>
</html>
