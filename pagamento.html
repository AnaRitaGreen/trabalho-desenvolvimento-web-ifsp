<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Costa Reserva - Agende aqui sua viagem</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="/pagInicial.html">
                <img src="logo.png" class="logo">
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">

                    <div class="card-header text-center">
                        <h1 class="text-center">Pagamento da Reserva</h1>
                    </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="nome">Nome no Cartão</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome como aparece no cartão">
                                </div>
                                <div class="form-group">
                                    <label for="numeroCartao">Número do Cartão</label>
                                    <input type="text" class="form-control" id="numeroCartao" placeholder="Digite o número do cartão">
                                </div>
                                <div class="form-row">
                                    <div class="form-group ">
                                        <label for="validade">Data de Validade</label>
                                        <input type="text" class="form-control" id="validade" placeholder="MM/AA">
                                    </div>
                                    <div class="form-group">
                                        <label for="cvv">Código CVV</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="CVV">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="endereco">Endereço de Cobrança</label>
                                    <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço de cobrança">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="cidade">Cidade</label>
                                        <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade">
                                    </div>
                                    <div class="form-group">
                                        <label for="estado">Estado</label>
                                        <input type="text" class="form-control" id="estado" placeholder="Digite o estado">
                                    </div>
                                    <div class="form-group">
                                        <label for="cep">CEP</label>
                                        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
                                    </div>
                                </div>
                                <a href="/pgEfetuado.html" class="card-button btn btn-danger btn-primary mt-3">Pagar</a>
                            </form>
                        </div>
                </div>
            </div>
        </div>         
    </div>



<footer class="footer text-white mt-5 p-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Costa Reserva</h5>
                <p>Desenvolvido no curso de Análise e Desenvolvimento de Sistema - Instituto Federal de São Paulo.
                </p>
            </div>
            <div class="col-md-4">
                <h5>Contato</h5>
                <span>Email: contato@exemplo.com</span>
                <br>
                <span>Telefone: (11) 1234-5678</span>
            </div>
            <div class="col-md-4">
                <h5>Siga-nos</h5>
                <a href="https://www.facebook.com/" class="text-white text-decoration-none">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://x.com/" class="text-white text-decoration-none">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://www.instagram.com/" class="text-white text-decoration-none">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <p> 2024 Costa Reserva. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</footer>

</body>

</html>
